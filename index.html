<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>ğŸ“‹ Task Manager</h1>
      <p>Organize your work with ease. Add, edit, and manage tasks with deadlines.</p>
    </header>

    <!-- Task Input Form -->
    <section class="task-form">
      <input type="text" id="title" placeholder="Task Title" />
      <textarea id="desc" placeholder="Description"></textarea>
      <input type="date" id="dueDate" />
      <button onclick="addTask()">Add Task</button>
    </section>

    <!-- Filter Options -->
    <section class="filter-bar">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('incomplete')">Incomplete</button>
    </section>

    <!-- Task List -->
    <section class="task-list" id="taskList"></section>

    <!-- Notifications -->
    <div id="reminderBanner" class="reminder"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
